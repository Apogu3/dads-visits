version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - REACT_APP_MAPBOX_TOKEN=${REACT_APP_MAPBOX_TOKEN}
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  appRoot: dads-visits
